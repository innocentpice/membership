<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YEC RAYONG</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script src="https://use.fontawesome.com/dbe1b49800.js"></script>
  <link rel="stylesheet" href="./public/css/custom.css">
</head>

<body class="cyan">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <span class="brand-logo center"><small>ลงทะเบียนสมาชิก</small></span>
        <ul class="left">
          <li><a href="./"><small><i class="material-icons prefix">arrow_back</i></small></a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container" style="padding:0em 1em;margin-top:2em;">
    <div class="row">
      <div class="col s12 m8 offset-m2 card-panel" style="padding:3em;">
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="col s12">
                <header class="center-align">
                  <img style="width:6em;" src="http://gov.rayongz.com/wp-content/uploads/2014/11/%E0%B8%AB%E0%B8%AD%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B8%84%E0%B9%89%E0%B8%B2%E0%B8%88%E0%B8%B1%E0%B8%87%E0%B8%AB%E0%B8%A7%E0%B8%B1%E0%B8%94%E0%B8%A3%E0%B8%B0%E0%B8%A2%E0%B8%AD%E0%B8%87.jpg"></img>
                </header>
                <div class="row">
                  <div class="input-field col s12">
                    <p>| ข้อมูลล๊อกอิน :- </p>
                  </div>
                  <div class="input-field col s12">
                    <input id="username" type="text" class="validate" data-length="25">
                    <label for="username">ชื่อผู้ใช้งาน</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate" data-length="25">
                    <label for="password">รหัสผ่าน</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="confirm" type="password" class="validate" data-length="25">
                    <label for="confirm">ยืนยันรหัสผ่าน</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <p>| ข้อมูลส่วนตัว :- </p>
                  </div>
                  <div class="input-field col s12 l2">
                    <select>
                      <option value="NULL" disabled selected>กรุณาเลือก</option>
                      <option value="นาย">นาย</option>
                      <option value="นาง">นาง</option>
                      <option value="นางสาว">นางสาว</option>
                    </select>
                    <label>คำนำหน้าชื่อ</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">ชื่อจริง</label>
                  </div>
                  <div class="input-field col s12 l4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">นามสกุล</label>
                  </div>
                  <div class="input-field col s12 l2">
                    <input id="nick_name" type="text" class="validate">
                    <label for="nick_name">ชื่อเล่น</label>
                  </div>
                  <div class="input-field col s12">
                    <label for="birthday">วัน/เดือน/ปีเกิด</label>
                    <input type="date" id="birthday" class="datepicker">
                  </div>
                  <div class="input-field col s12">
                    <lable>| ข้อมูลติดต่อ :- </lable>
                  </div>
                  <div class="input-field col s12">
                    <input id="phone" type="tel" class="validate">
                    <label for="phone">มือถือ</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="facebook" type="text" class="validate" value="www.facebook.com/">
                    <label for="facebook">Facebook</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="line" type="text" class="validate">
                    <label for="line">Line ID</label>
                  </div>
                  <div class="input-field col s12">
                    <lable>| สถานะสมาชิกหอการค้า :- </lable>
                  </div>
                  <div class="row">
                    <div class="input-field col inline">
                      <input type="radio" id="check1" name="yecmem" />
                      <label for="check1" id="gomodalyec">เป็นสมาชิกหอการค้า <span id="snoyec"></span></label>
                    </div>
                    <div class="input-field col inline">
                      <input type="radio" id="check2" name="yecmem" />
                      <label for="check2" id="offmodalyec">ไม่เป็นสมาชิกหอการค้า</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="divider"></div>
                  <div class="input-field col s12 center-align">
                    <input type="checkbox" id="agree" name="agree" />
                    <label for="agree">
                      <small class="blue-text text-darken-2">
                        ข้าพเจ้าขอรับร้องว่าหากคณะกรรมการพิจารณารับข้าพเจ้าเป็นสมาชิกแล้ว ข้าพเจ้ายินดีปฎิบัติตามระเบียบและข้อบังคับของกลุ่มนักธุรกิจรุ่นใหม่หอการค้าจังหวัดระยอง โดยเคร่งครัดทุกประการ
                      </small>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 center-align">
                    <a href="./app.html" id="btn-done" class="disabled btn btn-block waves-effect waves-light btn-large lime darken-1">
                      ลงทะเบียน
                    </a>
                  </div>
                </div>
                <div id="modalnoyec" class="modal" style="z-index:999;">
                  <div class="modal-content center-align">
                    <div class="input-field col s12">
                      <input type="text" id="noyec" name="noyec" />
                      <label for="noyec">หมายเลขสมาชิก</label>
                    </div>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onClick="window.noyecs = true;">ยืนยัน</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onClick="window.noyecs = false;">ยกเลิก</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="./public/js/custom.js"></script>
  <script> document.write('<script src="https://' + (location.host || 'localhost').split(':')[0] + ':8081/livereload.js?snipver=1"></' + 'script>') </script>
</body>

</html>
